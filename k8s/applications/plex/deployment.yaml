kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeName: laptop
      securityContext:
        fsGroup: 911
      containers:
        - name: plex
          image: ghcr.io/linuxserver/plex:1.41.1
          ports:
            - name: ingress
              containerPort: 32400
            - name: gdm-1
              containerPort: 32410
              protocol: UDP
            - name: gdm-2
              containerPort: 32412
              protocol: UDP
            - name: gdm-3
              containerPort: 32413
              protocol: UDP
            - name: gdm-4
              containerPort: 32414
              protocol: UDP
          env:
            - name: TZ
              value: America/New_York
            - name: ADVERTISE_IP
              value: http://192.168.1.232:32400,https://plex.mchill.io
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 1
              memory: 512Mi
          volumeMounts:
            - name: plex
              mountPath: /config
            - name: media
              mountPath: /transcode
              subPath: transcode/plex
            - name: media
              mountPath: /data/movies
              subPath: libraries/movies/sd
            - name: media
              mountPath: /data/movies-uhd
              subPath: libraries/movies/uhd
            - name: media
              mountPath: /data/movies-requested
              subPath: libraries/movies/requested
            - name: media
              mountPath: /data/extras
              subPath: libraries/extras/sd
            - name: media
              mountPath: /data/tv
              subPath: libraries/tv/sd
            - name: media
              mountPath: /data/tv-uhd
              subPath: libraries/tv/uhd
            - name: media
              mountPath: /data/tv-requested
              subPath: libraries/tv/requested
            - name: media
              mountPath: /data/music
              subPath: libraries/music
      volumes:
        - name: plex
          persistentVolumeClaim:
            claimName: plex
        - name: media
          persistentVolumeClaim:
            claimName: media
