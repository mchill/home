apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: audiobookshelf
          image: advplyr/audiobookshelf:2.29.0
          ports:
            - name: ingress
              containerPort: 80
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: audiobookshelf
              mountPath: /metadata
              subPath: metadata
            - name: audiobookshelf
              mountPath: /config
              subPath: config
            - name: libraries
              mountPath: /audiobooks
              subPath: audiobooks
            - name: libraries
              mountPath: /podcasts
              subPath: podcasts
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 1Gi
      volumes:
        - name: audiobookshelf
          persistentVolumeClaim:
            claimName: audiobookshelf
        - name: libraries
          persistentVolumeClaim:
            claimName: libraries
