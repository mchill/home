apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: audiobookshelf
          image: advplyr/audiobookshelf:2.15.0
          ports:
            - name: ingress
              containerPort: 80
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: audiobookshelf
              mountPath: /metadata
              subPath: metadata
            - name: audiobookshelf
              mountPath: /config
              subPath: config
            - name: media
              mountPath: /audiobooks
              subPath: libraries/audiobooks
            - name: media
              mountPath: /podcasts
              subPath: libraries/podcasts
      volumes:
        - name: audiobookshelf
          persistentVolumeClaim:
            claimName: audiobookshelf
        - name: media
          persistentVolumeClaim:
            claimName: media
