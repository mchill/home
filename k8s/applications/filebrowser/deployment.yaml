apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2.24.1
          ports:
            - name: ingress
              containerPort: 8080
          env:
            - name: TZ
              value: America/New_York
            - name: FB_PORT
              value: "8080"
            - name: FB_NOAUTH
              value: "true"
          volumeMounts:
            - name: filebrowser
              mountPath: /database.db
              subPath: filebrowser.db
            - name: filebrowser
              mountPath: /filebrowser.json
              subPath: filebrowser.json
            - name: backup
              mountPath: /srv/backup
            - name: media
              mountPath: /srv/media
      volumes:
        - name: filebrowser
          persistentVolumeClaim:
            claimName: filebrowser
        - name: backup
          persistentVolumeClaim:
            claimName: backup
        - name: media
          persistentVolumeClaim:
            claimName: media
