kind: Deployment
apiVersion: apps/v1
metadata:
  name: pihole
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2022.07.1
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: dns-tcp
              containerPort: 53
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          env:
            - name: TZ
              value: America/New_York
            - name: WEBPASSWORD
              value: ""
          volumeMounts:
            - name: server
              mountPath: /etc/pihole
              subPath: pihole/pihole
            - name: server
              mountPath: /etc/dnsmasq.d
              subPath: pihole/dnsmasq
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
