kind: Deployment
apiVersion: apps/v1
metadata:
  name: transmission
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: transmission
          image: haugene/transmission-openvpn:4.2
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - name: http
              containerPort: 9091
          env:
            - name: TZ
              value: America/New_York
            - name: OPENVPN_PROVIDER
              value: MULLVAD
            - name: OPENVPN_CONFIG
              value: us_rag
            - name: OPENVPN_OPTS
              value: --mute-replay-warnings
            - name: TRANSMISSION_PEER_PORT
              value: "56002"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: LOCAL_NETWORK
              value: 10.0.0.0/8
          envFrom:
            - secretRef:
                name: transmission
          volumeMounts:
            - name: server
              mountPath: /data/transmission-home
              subPath: transmission
            - name: media
              mountPath: /data
              subPath: transmission
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 0.5
              memory: 512Mi
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
        - name: media
          persistentVolumeClaim:
            claimName: media
