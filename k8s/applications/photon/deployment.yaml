kind: Deployment
apiVersion: apps/v1
metadata:
  name: photon
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeName: laptop
      securityContext:
        fsGroup: 1000
      containers:
        - name: photon
          image: rtuszik/photon-docker:0.6.2
          ports:
            - name: ingress
              containerPort: 2322
          env:
            - name: TIME_ZONE
              value: America/New_York
            - name: UPDATE_STRATEGY
              value: PARALLEL
            - name: UDPATE_INTERVAL
              value: 24h
            - name: LOG_LEVEL
              value: INFO
          volumeMounts:
            - name: media
              mountPath: /photon/photon_data
              subPath: apps/photon
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
