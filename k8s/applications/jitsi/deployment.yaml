apiVersion: apps/v1
kind: Deployment
metadata:
  name: jitsi
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 1000
      containers:
        - name: jicofo
          image: jitsi/jicofo:stable-8044
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: jitsi
              mountPath: /config
              subPath: jicofo
        - name: prosody
          image: jitsi/prosody:stable-8044
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: jitsi
              mountPath: /config
              subPath: prosody/config
            - name: jitsi
              mountPath: /prosody-plugins-custom
              subPath: prosody/prosody-plugins-custom
        - name: web
          image: jitsi/web:stable-8044
          ports:
            - name: ingress
              containerPort: 80
          envFrom:
            - configMapRef:
                name: jitsi
          volumeMounts:
            - name: jitsi
              mountPath: /config
              subPath: web
        - name: jvb
          image: jitsi/jvb:stable-8044
          ports:
            - name: jvb
              containerPort: 10000
              protocol: UDP
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: jitsi
              mountPath: /config
              subPath: jvb
      volumes:
        - name: jitsi
          persistentVolumeClaim:
            claimName: jitsi
