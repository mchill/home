apiVersion: apps/v1
kind: Deployment
metadata:
  name: jitsi
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: jicofo
          image: jitsi/jicofo:stable-7001
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jitsi/jicofo
        - name: prosody
          image: jitsi/prosody:stable-7001
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jitsi/prosody/config
            - name: server
              mountPath: /prosody-plugins-custom
              subPath: jitsi/prosody/prosody-plugins-custom
        - name: web
          image: jitsi/web:stable-7001
          ports:
            - name: jitsi
              containerPort: 80
          envFrom:
            - configMapRef:
                name: jitsi
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jitsi/web
        - name: jvb
          image: jitsi/jvb:stable-7001
          ports:
            - name: jvb
              containerPort: 10000
              protocol: UDP
          envFrom:
            - configMapRef:
                name: jitsi
            - secretRef:
                name: jitsi
          volumeMounts:
            - name: server
              mountPath: /config
              subPath: jitsi/jvb
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
