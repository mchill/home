kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: sonarr
          image: ghcr.io/linuxserver/sonarr:3.0.9
          ports:
            - name: ingress
              containerPort: 8989
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: sonarr
              mountPath: /config
            - name: media
              mountPath: /tv
              subPath: tv
            - name: media
              mountPath: /trash
              subPath: trash
            - name: media
              mountPath: /data
              subPath: transmission
      volumes:
        - name: sonarr
          persistentVolumeClaim:
            claimName: sonarr
        - name: media
          persistentVolumeClaim:
            claimName: media
