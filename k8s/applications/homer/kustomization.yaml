namespace: server
commonLabels:
  app: homer
  subdomain:
resources:
  - ../../overlays/ingress
  - ../../overlays/persistence
  - daemon-set.yaml
configMapGenerator:
  - name: homer
    files:
      - config.yaml
patches:
  - target:
      kind: IngressRoute
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host("mchill.io")
  - target:
      kind: PersistentVolume
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteMany
  - target:
      kind: PersistentVolumeClaim
    patch: |-
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteMany
