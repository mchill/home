namespace: server
resources:
  - ../persistence
  - daemon-set.yaml
  - ingress.yaml
  - service.yaml
commonLabels:
  app: homer
configMapGenerator:
  - name: homer
    files:
      - config.yaml
patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: $(APP)
    spec:
      accessModes:
        - ReadWriteMany
  - |-
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: $(APP)
    spec:
      accessModes:
        - ReadWriteMany
