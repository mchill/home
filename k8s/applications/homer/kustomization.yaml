namespace: server
commonLabels:
  app: homer
  subdomain:
resources:
  - ../../overlays/ingress
  - daemon-set.yaml
configMapGenerator:
  - name: homer
    files:
      - config.yaml
patches:
  - target:
      kind: IngressRoute
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host("mchill.io")
