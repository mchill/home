kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: homer
spec:
  template:
    spec:
      containers:
        - name: homer
          image: b4bz/homer:v22.07.1
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TZ
              value: America/New_York
            - name: UID
              value: "1000"
            - name: GID
              value: "1000"
          volumeMounts:
            - name: server
              mountPath: /www/assets
              subPath: homer
            - name: homer
              mountPath: /www/assets/config.yml
              subPath: config.yaml
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: server
        - name: homer
          configMap:
            name: homer
