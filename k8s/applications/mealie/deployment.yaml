apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: frontend
          image: hkotel/mealie:frontend-v1.0.0beta-5
          ports:
            - name: ingress
              containerPort: 3000
          env:
            - name: TZ
              value: America/New_York
            - name: API_URL
              value: http://localhost:9000
          volumeMounts:
            - name: mealie
              mountPath: /app/data
            - name: config
              mountPath: /app/run.sh
              subPath: run.sh
            - name: config
              mountPath: /app/assets/custom.css
              subPath: custom.css
        - name: api
          image: hkotel/mealie:api-v1.0.0beta-5
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: BASE_URL
              value: https://mealie.mchill.io
          volumeMounts:
            - name: mealie
              mountPath: /app/data
      volumes:
        - name: mealie
          persistentVolumeClaim:
            claimName: mealie
        - name: config
          configMap:
            name: mealie
            defaultMode: 0744
