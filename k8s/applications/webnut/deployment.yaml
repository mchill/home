kind: Deployment
apiVersion: apps/v1
metadata:
  name: webnut
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: webnut
          image: teknologist/webnut:0.1
          ports:
            - name: ingress
              containerPort: 6543
          env:
            - name: TZ
              value: America/New_York
            - name: UPS_HOST
              value: 192.168.1.210
            - name: UPS_PORT
              value: "3493"
