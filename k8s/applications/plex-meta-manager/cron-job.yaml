apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-meta-manager
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          initContainers:
            - name: render-config
              image: bash:5.2.2
              args:
                - -c
                - |
                  apk add --no-cache gettext rsync
                  envsubst < /config_src/config.yaml > /config/config.yml
                  bash /config/sync.sh
              envFrom:
                - secretRef:
                    name: plex-meta-manager
              volumeMounts:
                - name: server
                  mountPath: /config
                  subPath: plex-meta-manager
                - name: media
                  mountPath: /data/assets
                  subPath: assets
                - name: media
                  mountPath: /data/movies
                  subPath: movies
                - name: media
                  mountPath: /data/extras
                  subPath: extras
                - name: media
                  mountPath: /data/tv
                  subPath: tv
                - name: plex-meta-manager
                  mountPath: /config_src/config.yaml
                  subPath: config.yaml
                - name: plex-meta-manager
                  mountPath: /config/sync.sh
                  subPath: sync.sh
          containers:
            - name: plex-meta-manager
              image: meisnate12/plex-meta-manager:v1.17.3
              args:
                - --run
                - --read-only-config
              env:
                - name: TZ
                  value: America/New_York
              volumeMounts:
                - name: server
                  mountPath: /config
                  subPath: plex-meta-manager
                - name: media
                  mountPath: /data/assets
                  subPath: assets
                - name: plex-meta-manager
                  mountPath: /config/movies.yml
                  subPath: movies.yml
                - name: plex-meta-manager
                  mountPath: /config/extras.yml
                  subPath: extras.yml
                - name: plex-meta-manager
                  mountPath: /config/tv.yml
                  subPath: tv.yml
          volumes:
            - name: server
              persistentVolumeClaim:
                claimName: server
            - name: media
              persistentVolumeClaim:
                claimName: media
            - name: plex-meta-manager
              configMap:
                name: plex-meta-manager
