kind: Deployment
apiVersion: apps/v1
metadata:
  name: tdarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      nodeName: laptop
      securityContext:
        fsGroup: 1000
      containers:
        - name: tdarr-server
          image: haveagitgat/tdarr:2.27.02
          ports:
            - name: ingress
              containerPort: 8265
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: serverIP
              value: 0.0.0.0
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
          volumeMounts:
            - name: tdarr
              mountPath: /app/server
              subPath: server
            - name: tdarr
              mountPath: /app/configs
              subPath: configs
            - name: media
              mountPath: /temp
              subPath: apps/tdarr
            - name: media
              mountPath: /media/movies
              subPath: libraries/movies/sd
            - name: media
              mountPath: /media/movies-uhd
              subPath: libraries/movies/uhd
            - name: media
              mountPath: /media/movies-requested
              subPath: libraries/movies/requested
            - name: media
              mountPath: /media/tv
              subPath: libraries/tv/sd
            - name: media
              mountPath: /media/tv-uhd
              subPath: libraries/tv/uhd
            - name: media
              mountPath: /media/tv-requested
              subPath: libraries/tv/requested
        - name: tdarr-node
          image: haveagitgat/tdarr_node:2.27.02
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: nodeIP
              value: 0.0.0.0
            - name: nodePort
              value: "8267"
            - name: serverIP
              value: 0.0.0.0
            - name: serverPort
              value: "8266"
          volumeMounts:
            - name: tdarr
              mountPath: /app/configs
              subPath: configs
            - name: media
              mountPath: /temp
              subPath: apps/tdarr
            - name: media
              mountPath: /media/movies
              subPath: libraries/movies/sd
            - name: media
              mountPath: /media/movies-uhd
              subPath: libraries/movies/uhd
            - name: media
              mountPath: /media/movies-requested
              subPath: libraries/movies/requested
            - name: media
              mountPath: /media/tv
              subPath: libraries/tv/sd
            - name: media
              mountPath: /media/tv-uhd
              subPath: libraries/tv/uhd
            - name: media
              mountPath: /media/tv-requested
              subPath: libraries/tv/requested
      volumes:
        - name: tdarr
          persistentVolumeClaim:
            claimName: tdarr
        - name: media
          persistentVolumeClaim:
            claimName: media
