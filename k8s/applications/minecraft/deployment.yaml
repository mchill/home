apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: mods
          image: bash:5.2.37
          args:
            - -c
            - |
              mods=(
                # https://www.curseforge.com/minecraft/mc-mods/fabric-api
                https://media.forgecdn.net/files/3112/610/fabric-api-0.26.0%2B1.16.jar

                # https://www.curseforge.com/minecraft/mc-mods/phosphor
                https://media.forgecdn.net/files/2987/621/phosphor-fabric-mc1.16.1-0.6.0%2Bbuild.7.jar

                # https://www.curseforge.com/minecraft/mc-mods/lithium
                https://media.forgecdn.net/files/3107/909/lithium-fabric-mc1.16.4-0.6.0.jar

                # https://www.curseforge.com/minecraft/mc-mods/quick-shulker
                https://media.forgecdn.net/files/3112/642/quickshulker-1.1.11-1.16.jar
              );

              apk add --no-cache wget
              for mod in "${mods[@]}"
              do
                wget -P /mods/ -nc $mod
              done
          volumeMounts:
            - name: mods
              mountPath: /mods
      containers:
        - name: minecraft
          image: itzg/minecraft-server:2025.6.0
          ports:
            - name: minecraft
              containerPort: 25565
          env:
            - name: TZ
              value: America/New_York
            - name: EULA
              value: "TRUE"
            - name: MEMORY
              value: 2500M
            - name: VERSION
              value: 1.16.4
            - name: TYPE
              value: FABRIC
            - name: REMOVE_OLD_MODS
              value: "TRUE"
          volumeMounts:
            - name: minecraft
              mountPath: /data
            - name: config
              mountPath: /data/ops.json
              subPath: ops.json
            - name: config
              mountPath: /data/whitelist.json
              subPath: whitelist.json
            - name: mods
              mountPath: /mods
          resources:
            limits:
              memory: 3Gi
            requests:
              cpu: 1
              memory: 3Gi
      volumes:
        - name: minecraft
          persistentVolumeClaim:
            claimName: minecraft
        - name: config
          configMap:
            name: minecraft
        - name: mods
          emptyDir: {}
