apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa-posters
spec:
  schedule: '@daily'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          securityContext:
            fsGroup: 1000
          restartPolicy: OnFailure
          initContainers:
            - name: render-config
              image: bash:5.2.37
              args:
                - -c
                - |
                  apk add --no-cache gettext rsync
                  envsubst < /config_src/config.yaml > /posters/config/config.yml
                  bash /config/sync.sh
              envFrom:
                - secretRef:
                    name: kometa
              volumeMounts:
                - name: kometa
                  mountPath: /config
                  subPath: posters
                - name: libaries
                  mountPath: /data
                - name: config
                  mountPath: /config_src/config.yaml
                  subPath: config.yaml
                - name: config
                  mountPath: /config/sync.sh
                  subPath: sync.sh
          containers:
            - name: kometa
              image: kometateam/kometa:v2.1.0
              args:
                - --run
                - --read-only-config
              env:
                - name: TZ
                  value: America/New_York
              volumeMounts:
                - name: kometa
                  mountPath: /config
                  subPath: posters
                - name: libaries
                  mountPath: /data
                - name: config
                  mountPath: /config/movies.yml
                  subPath: movies.yml
                - name: config
                  mountPath: /config/extras.yml
                  subPath: extras.yml
                - name: config
                  mountPath: /config/tv.yml
                  subPath: tv.yml
          volumes:
            - name: kometa
              persistentVolumeClaim:
                claimName: kometa
            - name: libaries
              persistentVolumeClaim:
                claimName: libaries
            - name: config
              configMap:
                name: kometa-posters
