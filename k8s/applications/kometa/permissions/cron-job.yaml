apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa-permissions
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          securityContext:
            fsGroup: 1000
          restartPolicy: OnFailure
          initContainers:
            - name: render-config
              image: bash:5.2.26
              args:
                - -c
                - |
                  apk add --no-cache curl gettext
                  envsubst < /config_src/config.yaml > /config/config.yml
                  curl -X PUT "http://plex.server.svc.cluster.local.:80/library/sections/1/all?type=18&label%5B0%5D.tag.tag=Matthew&X-Plex-Token=$PLEX_TOKEN"
                  curl -X PUT "http://plex.server.svc.cluster.local.:80/library/sections/2/all?type=18&label%5B0%5D.tag.tag=Matthew&X-Plex-Token=$PLEX_TOKEN"
              envFrom:
                - secretRef:
                    name: kometa
              volumeMounts:
                - name: kometa
                  mountPath: /config
                  subPath: permissions
                - name: config
                  mountPath: /config_src/config.yaml
                  subPath: config.yaml
          containers:
            - name: kometa
              image: kometateam/kometa:v2.0.2
              args:
                - --run
                - --read-only-config
              env:
                - name: TZ
                  value: America/New_York
              volumeMounts:
                - name: kometa
                  mountPath: /config
                  subPath: permissions
                - name: config
                  mountPath: /config/movies.yml
                  subPath: movies.yml
                - name: config
                  mountPath: /config/extras.yml
                  subPath: extras.yml
                - name: config
                  mountPath: /config/tv.yml
                  subPath: tv.yml
          volumes:
            - name: kometa
              persistentVolumeClaim:
                claimName: kometa
            - name: config
              configMap:
                name: kometa-permissions
