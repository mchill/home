kind: Deployment
apiVersion: apps/v1
metadata:
  name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:5.12.2
          ports:
            - name: ingress
              containerPort: 7878
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: radarr
              mountPath: /config
            - name: media
              mountPath: /movies
              subPath: libraries/movies/sd
            - name: media
              mountPath: /movies-requested
              subPath: libraries/movies/requested
            - name: media
              mountPath: /trash
              subPath: trash
            - name: media
              mountPath: /data
              subPath: qbittorrent
      volumes:
        - name: radarr
          persistentVolumeClaim:
            claimName: radarr
        - name: media
          persistentVolumeClaim:
            claimName: media
