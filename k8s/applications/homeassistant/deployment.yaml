apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:2025.6.1
          ports:
            - name: ingress
              containerPort: 8123
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: homeassistant
              mountPath: /config
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 0.1
              memory: 1Gi
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
