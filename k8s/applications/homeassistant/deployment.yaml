apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:2025.1.2
          ports:
            - name: ingress
              containerPort: 8123
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: homeassistant
              mountPath: /config
            - name: ssh
              mountPath: /root/.ssh/id_rsa
              subPath: id_rsa
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
        - name: ssh
          secret:
            secretName: ssh
            defaultMode: 0600
