apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      hostNetwork: true
      securityContext:
        fsGroup: 1000
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:2022.12.9
          ports:
            - name: ingress
              containerPort: 8123
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: homeassistant
              mountPath: /config
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
