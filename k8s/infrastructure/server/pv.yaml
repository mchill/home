apiVersion: v1
kind: PersistentVolume
metadata:
  name: server
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /server
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - matthews-laptop
  claimRef:
    namespace: server
    name: server
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: server
    name: media
  nfs:
    path: /volume1/Media
    server: 192.168.1.210
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unencryptedmedia
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: server
    name: unencryptedmedia
  nfs:
    path: /volume1/UnencryptedMedia
    server: 192.168.1.210
