apiVersion: v1
kind: PersistentVolume
metadata:
  name: applications
spec:
  capacity:
    storage: 16Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /volume1/Applications
    server: 192.168.1.202
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: libraries
spec:
  capacity:
    storage: 16Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /volume1/Libraries
    server: 192.168.1.202
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: googledrive
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /volume1/GoogleDrive
    server: 192.168.1.202
