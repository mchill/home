deployment:
  kind: DaemonSet
ingressRoute:
  dashboard:
    enabled: false
logs:
  access:
    enabled: true
globalArguments: []
additionalArguments:
  - --api.insecure=true
  - --serversTransport.insecureSkipVerify=true
  - --providers.kubernetesingress.ingressClass=traefik-internal
  - --providers.kubernetescrd.ingressClass=traefik-internal
  - --providers.kubernetescrd.allowCrossNamespace=true
ports:
  web:
    port: 8000
    exposedPort: 80
    redirectTo:
      port: websecure
  websecure:
    port: 8443
    exposedPort: 443
    tls:
      enabled: true
service:
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.230
