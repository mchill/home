apiVersion: batch/v1
kind: CronJob
metadata:
  name: $(VOLUME)-backup
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - $(VOLUME)
          containers:
            - name: backup
              image: instrumentisto/rsync-ssh:alpine3.21
              args:
                - /bin/sh
                - -cex
                - |
                  command -v getfacl || apk add acl;
                  mkdir -p /root/.ssh;
                  ssh-keyscan -H nas >> /root/.ssh/known_hosts;
                  cd /backup;
                  getfacl -R ${VOLUME} > ${VOLUME}.facl;
                  rsync -avz -e "ssh -i /root/ssh/id_rsa" --delete-before /backup/${VOLUME}.facl serverbackup@nas:/volume1/ServerBackup/volumes/${VOLUME}.facl;
                  rsync -avz -e "ssh -i /root/ssh/id_rsa" --delete-before /backup/${VOLUME} serverbackup@nas:/volume1/ServerBackup/volumes;
              env:
                - name: TZ
                  value: America/New_York
                - name: VOLUME
                  value: $(VOLUME)
              volumeMounts:
                - name: ssh
                  mountPath: /root/ssh
                - name: data
                  readOnly: true
                  mountPath: /backup/$(VOLUME)
          volumes:
            - name: ssh
              secret:
                secretName: ssh
                defaultMode: 384
            - name: data
              persistentVolumeClaim:
                claimName: $(VOLUME)
