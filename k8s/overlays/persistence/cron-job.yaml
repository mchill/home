apiVersion: batch/v1
kind: CronJob
metadata:
  name: $(VOLUME)-backup
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: "kubernetes.io/hostname"
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - $(VOLUME)
          containers:
            - name: backup
              image: bash:5.3.3
              args:
                - /bin/sh
                - -cex
                - |
                  apk add --no-cache rsync sshpass openssh-client;
                  command -v getfacl || apk add acl;
                  mkdir -p /root/.ssh;
                  ssh-keyscan -H nas >> /root/.ssh/known_hosts;
                  cd /backup;
                  getfacl -R ${VOLUME} > ${VOLUME}.facl;
                  sshpass -e rsync -avz --delete-before /backup/${VOLUME}.facl kubernetes@nas:/volume1/Applications/backup/${VOLUME}.facl;
                  sshpass -e rsync -avz --delete-before /backup/${VOLUME} kubernetes@nas:/volume1/Applications/backup;
              env:
                - name: TZ
                  value: America/New_York
                - name: VOLUME
                  value: $(VOLUME)
                - name: SSHPASS
                  valueFrom:
                    secretKeyRef:
                      name: synology
                      key: password
              volumeMounts:
                - name: data
                  readOnly: true
                  mountPath: /backup/$(VOLUME)
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 128Mi
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: $(VOLUME)
