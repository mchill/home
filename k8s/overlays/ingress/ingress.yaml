apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: $(APP)
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("$(SUBDOMAIN).mchill.io")
      kind: Rule
      services:
        - name: $(APP)
          port: 80
      middlewares:
        - name: forward-auth
          namespace: traefik
